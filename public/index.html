<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GBM - Article - Scraper</title>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Go to the red button to start!</p>
        <div class="row" id="allTheNews"></div>

    </div>
    <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">get_app</i>Get
        </a>
        <ul>
            <li>
                <a class="btn scrapData">
                    Get News Articles                    
                </a>
            </li>
            <li>
                <a class="btn yellow darken-1">
                    Get Saved Articles
                </a>
            </li>
        </ul>
    </div>



<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(".scrapData").click(e => {
            e.preventDefault();
            $("#allTheNews").text("");
            $.get("/articles", function (data) {
                data.forEach(element => {
                    var x = `
                            <div class="col s12 m6">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                    <span class="card-title">${element.NewsTitle}</span>
                                    <p>${element.NewsArticleBlurb}</p>
                                    </div>
                                    <div class="card-action">
                                    <a class="btn" href="${element.NewsLink}" target="_blank">Read Article</a>
                                    <a class="btn save-article-btn blue" href="#!" article_id="${element._id}">Save Article</a>
                                    </div>
                                </div>
                            </div>
                    `;
                $("#allTheNews").append(x);
                });
                
                console.log(data);
            });
        })

    </script>
</body>


</body>
</html>
